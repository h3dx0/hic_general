<button type="button" id="btn-show-modal" class="btn btn-primary d-none" data-toggle="modal"
        data-target="#createDateModal">
    Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="createDateModal" tabindex="-1" aria-labelledby="createDateModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createDateModalLabel">Crear cita</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form action="{% url 'citas:calendario_registrar_cita' %}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="evento-cita" id="evento-cita">
                    <input type="hidden" name="fecha-inicio-cita" id="fecha-inicio-cita">
                    <input type="hidden" name="fecha-fin-cita" id="fecha-fin-cita">

                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="pacienteNombre">Paciente</label>
                            <select name="paciente" id="paciente" class="form-control">
                                <option value="-1">seleccione</option>
                                {% for paciente in pacientes %}
                                    <option value="{{ paciente.pk }}">{{ paciente }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <label for="medicoNombre">Especialista</label>
                            <select name="especialista" id="especialista" class="form-control">
                                <option value="-1">seleccione</option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <label for="">Â¿Es una cita recurrente?</label>
                        </div>
                        <div class="form-group col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="eventoRecurrente"
                                       id="eventoRecurrenteSi" checked value="recurrente">
                                <label class="form-check-label" for="eventoRecurrenteSi">
                                    Si
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-6">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="eventoRecurrente"
                                       id="eventoRecurrenteNo" value="no-recurrente">
                                <label class="form-check-label" for="eventoRecurrenteNo">
                                    No
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label for="observaciones">Observaciones</label>
                                <textarea name="observaciones" id="observaciones" cols="30" rows="5"
                                          class="form-control"></textarea>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Crear cita</button>
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
                </div>
                {% csrf_token %}

            </form>
        </div>
    </div>
</div>
