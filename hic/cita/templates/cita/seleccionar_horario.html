{% extends 'base.html' %}
{% load staticfiles %}
{% block custom_style %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.css">
{% endblock %}
{% block custom_js %}
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                selectable: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                {% autoescape off %}
                    events: {{ eventos }},
                {% endautoescape %}

                select: function (info) {
                    {#                   const extendedProps = info.event.extendedProps;#}
                    const doctor = document.getElementById('doctor-cita');
                    const inicio = document.getElementById('inicio-cita');
                    const evento = document.getElementById('evento-cita');
                    const btnShowModal = document.getElementById('btn-show-modal');
                    btnShowModal.click();
                    loadingSpecialist(info.startStr)

                    {#                    doctor.value = extendedProps.doctor;#}
                    {#                    evento.value = extendedProps.evento;#}
                    {#                    inicio.value = info.event.startStr;#}
                    {#                    console.log(info.event.startStr)#}

                },
                eventClick: function (info) {

                }

            });

            calendar.render();
        });
        function loadingSpecialist(date) {
            const formData = new FormData();
            formData.append('date', date);
            axios.post("{% url 'main:specialist_by_date' %}", formData).then(function (response) {
                console.log(response)
                const specialistSelect = document.getElementById('especialista');
                const specialistsData = response.data.data;
                specialistSelect.innerHTML = specialistsData.map(function(specialist){
                    return `<option id="${specialist.id}">${specialist.nombre}</option>`
                });
            }).catch(function (error) {
                console.log(error)
            })
        }

    </script>
{% endblock %}
{% block container %}
    <div class="col-12">
        <div id="calendar"></div>
    </div>
    {% include 'cita/modals/crear_cita_paciente.html' %}
{#    {% include 'cita/modals/asignar_tiempo_medico.html' %}#}
{% endblock %}
