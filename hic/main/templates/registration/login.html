<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <title>Sistema Control</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script>
        $(function () {
            $('input').addClass('form-control')
        })
    </script>
</head>


<body data-admin-utc-offset="0">
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card p-4">
                <img src="{% static 'img/logo.png' %}" alt="LOGO" style="display: block;margin: 0 auto" class="disp-block" width="100">
                <h3 class="text-center">Entrar al sistema</h3>
                <form method="post" action="#" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Usuario:</label>
                        {{ form.username }}
                    </div>

                    <label for=""
                    >Contraseña:</label>
                    {{ form.password }}
                    <button class="btn btn-info btn-block mt-2" id="btn_entrar">Entrar</button>
                    {% if errors %}
                        <div class="alert alert-danger"><p>Tu usuario y contraseña no coinciden. Por favor intenta otra
                            vez.</p>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

</body>
</html>
