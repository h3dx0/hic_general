<!-- The Modal -->
<div id="event-create" class="modal">

    <!-- Modal content -->
    <div class="modal-content card">

        <div class="d-flex justify-content-arround card-header">
            <h4>Horas donde no acepta consultas</h4>
            <span class="close">&times;</span>
        </div>
        <div class="card-body d-flex">
            <div class="d-flex flex-column eventConfiguration mr-3">
                <div class="startTimeLabel">Hora de inicio <span id="start-time"></span></div>
                <div class="endTimeLabel">Hora final <span id="end-time"></span></div>
            </div>
            <div class="d-flex align-items-center">
                <label for="all-week">Bloquear para todos los d√≠as?</label>
                <input type="checkbox" class="form-control" checked name="all-week" id="all-week">
            </div>
        </div>
        <div class="card-body">
            <button class="btn btn-primary btn-acept-event">Aceptar</button>
            <button class="btn btn-danger btn-cancel-event">Cancelar</button>
        </div>
    </div>

</div>
<style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100vw; /* Full width */
        height: 100vh; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        width: 35%; /* Could be more or less, depending on screen size */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
<script>
    // Get the modal

    var modal = document.getElementById("event-create");
    let btnCancelEvent = document.querySelector(".btn-cancel-event");
    let btnAceptEvent = document.querySelector(".btn-acept-event");
    // Get the button that opens the modal

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    /* When the user clicks on the button, open the modal
     btn.onclick = function () {
     modal.style.display = "block";
     }
     */
    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    };

    btnCancelEvent.onclick = function () {
        modal.style.display = "none";
    };


    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
